<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ë””ìì¸ëœ Todo List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdfcfb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 350px;
      position: relative;
    }

    h1 {

      font-size: 28px;
      color: #4b4b4b;
      margin-bottom: 5px;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .icon-container .icon {
      font-size: 20px;
      cursor: pointer;
    }

    .icon-container .icon:hover {
      color: #ff6f61;
    }

    .date {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffdd94;
      color: #4b4b4b;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffd36e;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f9f9f9;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      word-wrap: break-word;
    }

    li.completed {
      text-decoration: line-through;
      color: #aaa;
    }

    .delete-btn, .edit-btn {
      background: none;
      border: none;
      cursor: pointer;
    }

    .delete-btn {
      color: #ff6f61;
      font-size: 18px;
    }

    .edit-btn {
      color: #4b9eff;
      font-size: 18px;
      margin-right: 10px;
    }

    .delete-btn:hover {
      color: #ff5a4d;
    }

    .edit-btn:hover {
      color: #327fba;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .background-decor {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #ffdd94;
      font-weight: bold;
      text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="todo-container">

    <h1>í•  ì¼ ëª©ë¡</h1>
    <div class="icon-container">

    <button id="add-btn">ì¶”ê°€</button>

  <script>
    // ìš”ì†Œ ì°¸ì¡°
    const addButton = document.getElementById('add-btn');

    function addTodo() {
      const todoText = todoInput.value.trim();

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';

      // í•  ì¼ í…ìŠ¤íŠ¸ ë…¸ë“œ
      const textNode = document.createElement('span');
      textNode.textContent = todoText;

      // ì‚­ì œ ë²„íŠ¼ ìƒì„±
      const deleteButton = document.createElement('button');
      deleteButton.innerHTML = 'ğŸ—‘';

      const editButton = document.createElement('button');
      editButton.innerHTML = 'âœ';

      // ì²´í¬ë°•ìŠ¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
      checkbox.addEventListener('change', function() {

      // ì‚­ì œ ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
      deleteButton.addEventListener('click', function() {
        todoList.removeChild(todoItem);

      // ìˆ˜ì • ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
      editButton.addEventListener('click', function() {

      todoItem.appendChild(checkbox);

    addButton.addEventListener('click', addTodo);

    todoInput.addEventListener('keypress', function(event) {

  </script>
</body>
</html>
